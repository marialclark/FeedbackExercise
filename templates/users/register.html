{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}
<h1>Create User</h1>

<form method="POST">

  {{form.hidden_tag()}}

  {% for field in form if field.widget.input_type != 'hidden' %}

  <div class="form-group row mt-2">
    <b>{{field.label}}</b>
    <div class="col-sm-10">
      {{field(class="form-control")}}
    </div>
  </div>

  {% endfor %}

  <button class="mt-3 btn btn-primary">Register</button>

</form>
{% endblock %}
