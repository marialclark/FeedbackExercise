{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST">

  {{form.hidden_tag()}}

  {% for field in form if field.widget.input_type != 'hidden' %}

  <div class="form-group row mt-2">
    <b>{{field.label}}</b>
    <div class="col-sm-10">
      {{field(class="form-control")}}
    </div>
  </div>

  {% endfor %}

  <button class="mt-3 btn btn-primary">Login</button>
  
</form>

{% endblock %}
